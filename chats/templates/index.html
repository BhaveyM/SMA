
{% extends 'base.html' %}
{% load static %}

{%block content%}
   <div class="outerbox">

    <div>
        <nav class="navbar">
            <a href="#" class="img">  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16"> 
            <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            </svg> </a>
    
            <a href="#home">CREATE CHAT ROOM</a>
            
        </nav>
    
    </div>
    
    
    <!-- <div class="vl"></div> -->
    
    <div class="chatwindow">
        <div class="heading2"></div>
         

                <div class="input">
                    <input id="user-name-input" class="inputuser"type="text" placeholder="Enter User Name">
                    <input id="room-name-input" class="input2"type="text" placeholder="Enter Room Name">
                    <button  class="send" id="room-name-submit" type="submit">CREATE</button>
                </div>
    </div>
    
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chats/' + roomName + '/';
        };
    </script>
    
    
    
    <!-- <div class="v2"></div> -->




</div>
{%endblock%}
